<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cadena = prompt("Ingrese la cadena")
        let numPalabras = cadena => {
            let cantidad = parseInt(cadena.length);
            return document.write("La cantidad de caracteres en la cadena '"+cadena+" ' es de: "+cantidad);
        }
        numPalabras(cadena);
        
    </script>
</body>
</html>
