<body>
    <script>
        function sumar(num1,num2){
            //let res = num1 + num2;
            let res = arguments[0]+arguments[1]
            return res;
        }
        function sumarIndeterminados(){
            let res = 0;
            for (let i = 0; i < arguments.length; i++){
                res = res + arguments[i];
            }
            return res;
        }
        
        document.write(sumar(5,3)+"<br>");
        document.write(sumarIndeterminados(7,6)+"<br>");
        
    </script>
