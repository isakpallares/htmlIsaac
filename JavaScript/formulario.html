<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="button" value="Incrementar" onclick="incrementar()">
        
    </form>
    <script>
        let contador = 0;
        function incrementar(){
            contador++;
            alert("El contador ahora vale: "+contador);
            
        }
    </script>
</body>
</html>
