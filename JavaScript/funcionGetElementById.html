<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="cuerpo">
    <h1 id="titulo"></h1>
    <p id="parrafo"></p>
    <script>
        function elementoSeleccionado(ele){
            return document.getElementById(ele);
        }
        function inicio(){
            elementoSeleccionado("cuerpo").style.backgroundColor="#ffff00"
            elementoSeleccionado("titulo").innerHTML = "Titulo h1 desde JS"
            elementoSeleccionado("parrafo").innerHTML = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum voluptatum dolores sunt, exercitationem veritatis fugiat, optio odio temporibus natus ullam illum totam vel tenetur assumenda, quidem cumque magnam vitae eos."
        }
        inicio();
    </script>
</body>
</html>
