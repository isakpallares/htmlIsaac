<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        let valor1;
        let valor2;
        valor1 = prompt("Ingrese primer número:");
        valor2 = prompt("Ingrese segundo número:");
        let suma = parseInt(valor1)+parseInt(valor2);
        let producto = parseInt(valor1)*parseInt(valor2);
        let resta = parseInt(valor1)-parseInt(valor2);
        let division = parseInt(valor1)/parseInt(valor2);
        document.write("La suma es: ");
        document.write(suma);
        document.write("<br>");
        document.write("El producto es: ");
        document.write(producto);
        document.write("<br>");
        document.write("La resta es: ");
        document.write(resta);
        document.write("<br>");
        document.write("La división es: ");
        document.write(division);
    </script>
</body>
</html>
