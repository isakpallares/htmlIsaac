<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument</title>
</head>
<body>
    <script>

        function sumar(){
            let total = 0;
            for (let i = 0; i < arguments.length; i++){
                total = total + arguments[i];
            }
            return total;   
        }
        let s1 = document.write(sumar(1,10,10)+"<br>");
        let s2 = document.write(sumar(5,3,9,9)+"<br>");
    </script>
</body>
</html>
