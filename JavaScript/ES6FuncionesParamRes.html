<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumar(...valores){
            let suma = 0;
            for (let index = 0; index < valores.length; index++){
                suma+=valores[index];
            }
            return suma;
        }
        document.write(sumar(10,5,7));
        document.write(sumar("<br>"));
        document.write(sumar(10,5));
        document.write(sumar("<br>"));
        document.write(sumar());
    </script>
</body>
</html>
