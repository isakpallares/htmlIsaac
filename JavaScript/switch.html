<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        let valor;
        valor = parseInt(prompt("Ingrese un avlor entre 1 y 4"))
        switch(valor){
            case 1:
               document.write("Uno");
               break;
            case 2:
               document.write("Do");
               break;
            case 3:
                document.write("Tres");
                break;
            case 4:
                document.write("Cuatro");
                break;
            default:
                document.write("El valor debe ser entre 1 y 4");
                break;
        }
    </script>
</body>
</html>
