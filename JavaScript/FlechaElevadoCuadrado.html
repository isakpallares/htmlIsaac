<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let num = parseInt(prompt("Ingrese un numero: "))

        document.write(cuadrado(num))
