<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcular Área de un Círculo</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Calcular Área de un Círculo</h2>

<div>
  <label for="radio">Radio del círculo:</label>
  <input type="number" id="radio">
</div>

<button onclick="calcularAreaCirculo()">Calcular Área</button>

<p id="resultado"></p>

<script>
function calcularAreaCirculo() {
  
  let radio = parseFloat(document.getElementById('radio').value);
  
  
  if (isNaN(radio) || radio <= 0) {
    alert("Por favor ingresa un valor numérico válido y positivo para el radio del círculo.");
    return;
  }
  
  
  let area = Math.PI * radio ** 2;
  
  
  document.getElementById('resultado').innerText = "El área del círculo es: " + area.toFixed(2);
}
</script>

</body>
</html>
