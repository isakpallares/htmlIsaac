<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Temperatura</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Conversor de Temperatura</h2>

<div>
  <label for="celsius">Temperatura en Celsius:</label>
  <input type="number" id="celsius">
</div>

<button onclick="convertirAFahrenheit()">Convertir a Fahrenheit</button>

<p id="resultado"></p>

<script>
function convertirAFahrenheit() {

    let celsius = parseFloat(document.getElementById('celsius').value);
  

  if (isNaN(celsius)) {
    alert("Por favor ingresa un valor numérico válido para la temperatura en Celsius.");
    return;
  }
  

  let fahrenheit = (celsius * 9/5) + 32;
  

  document.getElementById('resultado').innerText = "La temperatura en Fahrenheit es: " + fahrenheit.toFixed(2);
}
</script>

</body>
</html>
