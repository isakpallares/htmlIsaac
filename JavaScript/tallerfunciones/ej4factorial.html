<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcular Factorial de un Número</title>
</head>
<body>

<h2>Calcular Factorial de un Número</h2>

<div>
  <label for="numero">Número:</label>
  <input type="number" id="numero">
</div>

<button onclick="calcularFactorial()">Calcular Factorial</button>

<p id="resultado"></p>

<script>
function calcularFactorial() {

  let numero = parseInt(document.getElementById('numero').value);
  

  if (isNaN(numero) || numero < 0) {
    alert("Por favor ingresa un número entero no negativo.");
    return;
  }
  

  let factorial = 1;
  for (let i = 2; i <= numero; i++) {
    factorial *= i;
  }
  

  document.getElementById('resultado').innerText = "El factorial de " + numero + " es: " + factorial;
}
</script>

</body>
</html>
