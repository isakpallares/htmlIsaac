<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Palabras</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Contador de Palabras</h1>
<input type="text" id="inputText" placeholder="Introduce una cadena de texto">
<button onclick="contarPalabras()">Contar palabras</button>
<p id="resultado"></p>

<script>
function contarPalabras() {
    let texto = document.getElementById("inputText").value;
    let palabras = texto.split(/\s+/).filter(Boolean);
    let numeroPalabras = palabras.length;
    document.getElementById("resultado").textContent = "El n√∫mero de palabras es: " + numeroPalabras;
}
</script>
</body>
</html>
