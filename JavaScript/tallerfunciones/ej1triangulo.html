<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcular Área de Triángulo</title>
</head>
<body>

<h2>Calcular Área de Triángulo</h2>

<div>
  <label for="base">Base del triángulo:</label>
  <input type="number" id="base" min="0">
</div>

<div>
  <label for="altura">Altura del triángulo:</label>
  <input type="number" id="altura" min="0">
</div>

<button onclick="calcularArea()">Calcular Área</button>

<p id="resultado"></p>

<script>
function calcularArea() {
    let base = parseFloat(document.getElementById('base').value);
    let altura = parseFloat(document.getElementById('altura').value);
  
  if (isNaN(base) || isNaN(altura) || base <= 0 || altura <= 0) {
    alert("Por favor ingresa valores válidos para la base y la altura.");
    return;
  }
  
  
  let area = (base * altura) / 2;
  
  
  document.getElementById('resultado').innerText = "El área del triángulo es: " + area.toFixed(2);
}
</script>

</body>
</html>
