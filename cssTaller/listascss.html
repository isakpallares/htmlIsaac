<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estilo de listas</title>
    <link rel="stylesheet" href="css/listascss.css">
</head>
<body>
    <ul class="vacio">
        <li>Barranquilla</li>
        <li>Cartagena</li>
        <li>Santa Marta</li>
    </ul>
    <ul class="circulorelleno">
        <li>Barranquilla</li>
        <li>Cartagena</li>
        <li>Santa Marta</li>
    </ul>
    <ul class="decimal">
        <li>Barranquilla</li>
        <li>Cartagena</li>
        <li>Santa Marta</li>
    </ul>
    <ul class="romanminuscula">
        <li>Barranquilla</li>
        <li>Cartagena</li>
        <li>Santa Marta</li>
    </ul>
    <ul class="romanmayuscula">
        <li>Barranquilla</li>
        <li>Cartagena</li>
        <li>Santa Marta</li>
    </ul>
    <ul class="cuadrado">
        <li>Barranquilla</li>
        <li>Cartagena</li>
        <li>Santa Marta</li>
    </ul>
</body>
</html>
